<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Icon -->
    <link rel="icon" href="../Assets/Website Logo.png">

    <!-- Title -->
    <title>Hotel Booking Site | Registration</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" /> <!-- Base CSS -->

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/d992fda3da.js" crossorigin="anonymous"></script>

    <!-- AOS CDN Links-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

    <!-- Registration Page -->
    <div id="registration-page" class="container">
        <div class="row">
            <div class="col registration-banner">

            </div>
            <div class="col">
                <div class="registration-section">
                    <h3>Get's Started.</h3>
                    <p>Already have a account? <a href="../Authentication/login.html">Log in</a></p>
                    <div class="d-flex mt-3 mb-3 registration-icon">
                        <span><img src="https://img.icons8.com/color/48/000000/google-logo.png" /> Sign Up with
                            Google</span>
                        <span><img src="https://img.icons8.com/color/48/000000/facebook.png" /> Sign Up with
                            Facebook</span>
                    </div>
                    <div id="or">OR</div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="email" class="form-control" id="password">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I agree to HBsite <span>Terms of services</span> and <span>Privacy Policy</span>
                        </label>
                    </div>
                    <div class="btn-submit">
                        <button class="btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="Script/index-page-script.js"></script>

    <!-- AOS Animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        //For Aos animation
        AOS.init({
            offset: 300,
            duration: 1000,
        });
    </script>
</body>

</html>
